<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All for 周童玥</title>

    <style>
      /* 默认显示警告，隐藏 Vue 容器 */
      #app { display: none; }
      #legacy-warning {
        display: block;
        padding: 2em;
        background: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        font-family: sans-serif;
        max-width: 600px;
        margin: 3em auto;
        border-radius: 6px;
        text-align: center;
      }
      #legacy-warning img {
        width: 200px;
        height: auto;
        display: block;
        margin: 0 auto 1em;
      }
      body { background:#fafafa; }
    </style>
  </head>
  <body>
    <!-- Vue 挂载点（默认隐藏） -->
    <div id="app"></div>

    <!-- 默认可见的“旧浏览器提示” -->
    <div id="legacy-warning">
      <img src="http://118.196.20.148:3000/assets/513707f0b6155b8201821ed00e4b5c8c-g96gU8mC.jpg"
           alt="提示图片" />
      <h2>浏览器不支持</h2>
      <p>您正在使用的浏览器版本过旧，或已禁用 JavaScript，无法正常使用本站的功能。</p>
      <p>建议使用现代浏览器（Chrome / Firefox / Edge / Safari 等），并确保已启用 JavaScript。</p>
      <!-- <p>或者访问本站的 <a href="/legacy/stages_ie6.html">简化版页面</a></p> -->
      <noscript>
        <p><strong>检测到未启用 JavaScript。</strong> 启用后可使用完整功能。</p>
      </noscript>
    </div>

    <!-- 检测脚本 -->
    <script>
      (function () {
        var legacy =
          !('fetch' in window) ||
          !('Promise' in window) ||
          !('addEventListener' in window) ||
          !('querySelector' in document);

        if (!legacy) {
          // 现代浏览器 → 显示 Vue，隐藏警告
          var app = document.getElementById('app');
          var warn = document.getElementById('legacy-warning');
          if (app) app.style.display = 'block';
          if (warn) warn.style.display = 'none';
        }
      })();
    </script>

    <!-- Vite 标准入口（现代浏览器才会执行；构建时会替换成 /assets/index-xxxxx.js） -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
